Standard 1 – Know students and how they learn 
Focus area 
Graduate Proficient Highly Accomplished Lead 
1.1 Physical, social and intellectual development and characteristics of students 

graduate: "Demonstrate knowledge and understanding of physical, social and intellectual development and characteristics of students and how these may affect learning."
proficient: "Use teaching strategies based on knowledge of students’ physical, social and intellectual development and characteristics to improve student learning."
accomplished: "Select from a flexible and effective repertoire of teaching strategies to suit the physical, social and intellectual development and characteristics of students."
lead: "Lead colleagues to select and develop teaching strategies to improve student learning using knowledge of the physical, social and intellectual development and characteristics of students."


1.2 Understand how students learn 

graduate: "Demonstrate knowledge and understanding of research into how students learn and the implications for teaching."
proficient: "Structure teaching programs using research and collegial advice about how students learn." 
accomplished: "Expand understanding of how students learn using research and workplace knowledge."
lead: "Lead processes to evaluate the effectiveness of teaching programs using research and workplace knowledge about how students learn."


1.3 Students with diverse linguistic, cultural, religious and socioeconomic backgrounds 

graduate: "Demonstrate knowledge of teaching strategies that are responsive to the learning strengths and needs of students from diverse linguistic, cultural, religious and socioeconomic backgrounds."
proficient: "Design and implement teaching strategies that are responsive to the learning strengths and needs of students from diverse linguistic, cultural, religious and socioeconomic backgrounds."
accomplished: "Support colleagues to develop effective teaching strategies that address the learning strengths and needs of students from diverse linguistic, cultural, religious and socioeconomic backgrounds."
lead: "Evaluate and revise school learning and teaching programs, using expert and community knowledge and experience, to meet the needs of students with diverse linguistic, cultural, religious and socioeconomic backgrounds."


1.4 Strategies for teaching Aboriginal and Torres Strait Islander students
graduate: "Demonstrate broad knowledge and understanding of the impact of culture, cultural identity and linguistic background on the education of students from Aboriginal and Torres Strait Islander backgrounds."
proficient: "Design and implement effective teaching strategies that are responsive to the local community and cultural setting, linguistic background and histories of Aboriginal and Torres Strait Islander students."
accomplished: "Provide advice and support colleagues in the implementation of effective teaching strategies for Aboriginal and Torres Strait Islander students using knowledge of and support from community representatives."
lead: "Develop teaching programs that support equitable and ongoing participation of Aboriginal and Torres Strait Islander students by engaging in collaborative relationships with community representatives and parents/carers."

1.5 Differentiate teaching to meet the specific learning needs of students across the full range of abilities
graduate: "Demonstrate knowledge and understanding of strategies for differentiating teaching to meet the specific learning needs of students across the full range of abilities."
proficient: "Develop teaching activities that incorporate differentiated strategies to meet the specific learning needs of students across the full range of abilities."
accomplished: "Evaluate learning and teaching programs, using student assessment data, that are differentiated for the specific learning needs of students across the full range of abilities."
lead: "Lead colleagues to evaluate the effectiveness of learning and teaching programs differentiated for the specific learning needs of students across the full range of abilities."

1.6
Strategies to support full participation of students with disability
graduate: "Demonstrate broad knowledge and understanding of legislative requirements and teaching strategies that support participation and learning of students with disability."
proficient: "Design and implement teaching activities that support the participation and learning of students with disability and address relevant policy and legislative requirements."
accomplished: "Work with colleagues to access specialist knowledge, and relevant policy and legislation, to develop teaching programs that support the participation and learning of students with disability."
lead: "Initiate and lead the review of school policies to support the engagement and full participation of students with disability and ensure compliance with legislative and/or system policies."



Standard 2 – Know the content and how to teach it 
Focus area Graduate Proficient Highly Accomplished Lead 

2.1 Content and teaching strategies of the teaching area 
graduate: "Demonstrate knowledge and understanding of the concepts, substance and structure of the content and teaching strategies of the teaching area."
proficient: "Apply knowledge of the content and teaching strategies of the teaching area to develop engaging teaching activities."
accomplished: "Support colleagues using current and comprehensive knowledge of content and teaching strategies to develop and implement engaging learning and teaching programs."
lead: "Lead initiatives within the school to evaluate and improve knowledge of content and teaching strategies and demonstrate exemplary teaching of subjects using effective, researchbased learning and teaching programs."


2.2 Content selection and organisation 
graduate: "Organise content into an effective learning and teaching sequence."
proficient: "Organise content into coherent, well-sequenced learning and teaching programs."
accomplished: "Exhibit innovative practice in the selection and organisation of content and delivery of learning and teaching programs."
lead: "Lead initiatives that utilise comprehensive content knowledge to improve the selection and sequencing of content into coherently organised learning and teaching programs."


2.3 Curriculum, assessment and reporting 
graduate: "Use curriculum, assessment and reporting knowledge to design learning sequences and lesson plans."
proficient: "Design and implement learning and teaching programs using knowledge of curriculum, assessment and reporting requirements." 
accomplished: "Support colleagues to plan and implement learning and teaching programs using contemporary knowledge and understanding of curriculum, assessment and reporting requirements."
lead: "Lead colleagues to develop learning and teaching programs using comprehensive knowledge of curriculum, assessment and reporting requirements."




2.4 Understand and respect Aboriginal and Torres Strait Islander people to promote reconciliation between Indigenous and non-Indigenous Australians 
graduate: "Demonstrate broad knowledge of, understanding of and respect for Aboriginal and Torres Strait Islander histories, cultures and languages."
proficient: "Provide opportunities for students to develop understanding of and respect for Aboriginal and Torres Strait Islander histories, cultures and languages."
accomplished: "Support colleagues with providing opportunities for students to develop understanding of and respect for Aboriginal and Torres Strait Islander histories, cultures and languages."
lead: "Lead initiatives to assist colleagues with opportunities for students to develop understanding of and respect for Aboriginal and Torres Strait Islander histories, cultures and languages."

2.5 Literacy and numeracy strategies 
graduate: "Know and understand literacy and numeracy teaching strategies and their application in teaching areas."
proficient: "Apply knowledge and understanding of effective teaching strategies to support students’ literacy and numeracy achievement."
accomplished: "Support colleagues to implement effective teaching strategies to improve students’ literacy and numeracy achievement."
lead: "Monitor and evaluate the implementation of teaching strategies within the school to improve students’ achievement in literacy and numeracy using research-based knowledge and student data."


2.6 Information and Communication Technology (ICT) 
graduate: "Implement teaching strategies for using ICT to expand curriculum learning opportunities for students."
proficient: "Use effective teaching strategies to integrate ICT into learning and teaching programs to make selected content relevant and meaningful."
accomplished: "Model high-level teaching knowledge and skills and work with colleagues to use current ICT to improve their teaching practice and make content relevant and meaningful."
lead: "Lead and support colleagues within the school to select and use ICT with effective teaching strategies to expand learning opportunities and content knowledge for all students."




Standard 3 – Plan for and implement effective teaching and learning

Focus area Graduate Proficient Highly Accomplished Lead 

3.1 Establish challenging learning goals 
graduate: "Set learning goals that provide achievable challenges for students of varying abilities and characteristics."
proficient: "Set explicit, challenging and achievable learning goals for all students."
accomplished: "Develop a culture of high expectations for all students by modelling and setting challenging learning goals." 
lead: "Demonstrate exemplary practice and high expectations and lead colleagues to encourage students to pursue challenging goals in all aspects of their education."


3.2 Plan, structure and sequence learning programs 
graduate: "Plan lesson sequences using knowledge of student learning, content and effective teaching strategies."
proficient: "Plan and implement wellstructured learning and teaching programs or lesson sequences that engage students and promote learning."
accomplished: "Work with colleagues to plan, evaluate and modify learning and teaching programs to create productive learning environments that engage all students."
lead: "Exhibit exemplary practice and lead colleagues to plan, implement and review the effectiveness of their learning and teaching programs to develop students’ knowledge, understanding and skills."


3.3 Use teaching strategies 
graduate: "Include a range of teaching strategies."
proficient: "Select and use relevant teaching strategies to develop knowledge, skills, problem solving and critical and creative thinking."
accomplished: "Support colleagues to select and apply effective teaching strategies to develop knowledge, skills, problem solving and critical and creative thinking."
lead: "Work with colleagues to review, modify and expand their repertoire of teaching strategies to enable students to use knowledge, skills, problem solving and critical and creative thinking."


3.4 Select and use resources 
graduate: "Demonstrate knowledge of a range of resources, including ICT, that engage students in their learning."
proficient: "Select and/or create and use a range of resources, including ICT, to engage students in their learning."
accomplished: "Assist colleagues to create, select and use a wide range of resources, including ICT, to engage students in their learning."
lead: "Model exemplary skills and lead colleagues in selecting, creating and evaluating resources, including ICT, for application by teachers within or beyond the school."


3.5 Use effective classroom communication 
graduate: "Demonstrate a range of verbal and non-verbal communication strategies to support student engagement."
proficient: "Use effective verbal and non-verbal communication strategies to support student understanding, participation, engagement and achievement."
accomplished: "Assist colleagues to select a wide range of verbal and non-verbal communication strategies to support students’ understanding, engagement and achievement."
lead: "Demonstrate and lead by example inclusive verbal and non-verbal communication using collaborative strategies and contextual knowledge to support students’ understanding, engagement and achievement."


3.6 Evaluate and improve teaching programs 
graduate: "Demonstrate broad knowledge of strategies that can be used to evaluate teaching programs to improve student learning."
proficient: "Evaluate personal teaching and learning programs using evidence, including feedback from students and student assessment data, to inform planning."
accomplished: "Work with colleagues to review current teaching and learning programs using student feedback, student assessment data, knowledge of curriculum and workplace practices."
lead: "Conduct regular reviews of teaching and learning programs using multiple sources of evidence including: student assessment data, curriculum documents, teaching practices and feedback from parents/carers, students and colleagues."


3.7 Engage parents/carers in the educative process 
graduate: "Describe a broad range of strategies for involving parents/carers in the educative process."
proficient: "Plan for appropriate and contextually relevant opportunities for parents/ carers to be involved in their children’s learning."
accomplished: "Work with colleagues to provide appropriate and contextually relevant opportunities for parents/carers to be involved in their children’s learning."
lead: "Initiate contextually relevant processes to establish programs that involve parents/carers in the education of their children and broader school priorities and activities."



Standard 4 – Create and maintain supportive and safe learning environments Focus area Graduate Proficient Highly Accomplished Lead 

4.1 Support student participation 
graduate: "Identify strategies to support inclusive student participation and engagement in classroom activities."
proficient: "Establish and implement inclusive and positive interactions to engage and support all students in classroom activities."
accomplished: "Model effective practice and support colleagues to implement inclusive strategies that engage and support all students."
lead: "Demonstrate and lead by example the development of productive and inclusive learning environments across the school by reviewing inclusive strategies and exploring new approaches to engage and support all students."


4.2 Manage classroom activities 
graduate: "Demonstrate the capacity to organise classroom activities and provide clear directions."
proficient: "Establish and maintain orderly and workable routines to create an environment where student time is spent on learning tasks." 
accomplished: "Model and share with colleagues a flexible repertoire of strategies for classroom management to ensure all students are engaged in purposeful activities." 
lead: "Initiate strategies and lead colleagues to implement effective classroom management and promote student responsibility for learning."

4.3 Manage challenging behaviour 
graduate: "Demonstrate knowledge of practical approaches to manage challenging behaviour."
proficient: "Manage challenging behaviour by establishing and negotiating clear expectations with students and address discipline issues promptly, fairly and respectfully."
accomplished: "Develop and share with colleagues a flexible repertoire of behaviour management strategies using expert knowledge and workplace experience."
lead: "Lead and implement behaviour management initiatives to assist colleagues to broaden their range of strategies."


4.4 Maintain student safety 
graduate: "Describe strategies that support students’ well-being and safety working within school and/or system, curriculum and legislative requirements."
proficient: "Ensure students’ well-being and safety within school by implementing school and/ or system, curriculum and legislative requirements."
accomplished: "Initiate and take responsibility for implementing current school and/ or system, curriculum and legislative requirements to ensure student wellbeing and safety."
lead: "Evaluate the effectiveness of student well-being policies and safe working practices using current school and/ or system, curriculum and legislative requirements and assist colleagues to update their practices."


4.5 Use ICT safely, responsibly and ethically 
graduate: "Demonstrate an understanding of the relevant issues and the strategies available to support the safe, responsible and ethical use of ICT in learning and teaching."
proficient: "Incorporate strategies to promote the safe, responsible and ethical use of ICT in learning and teaching."
accomplished: "Model, and support colleagues to develop, strategies to promote the safe, responsible and ethical use of ICT in learning and teaching."
lead: "Review or implement new policies and strategies to ensure the safe, responsible and ethical use of ICT in learning and teaching."



5.1 Assess student learning 
graduate: "Demonstrate understanding of assessment strategies, including informal and formal, diagnostic, formative and summative approaches to assess student learning."
proficient: "Develop, select and use informal and formal, diagnostic, formative and summative assessment strategies to assess student learning."
accomplished: "Develop and apply a comprehensive range of assessment strategies to diagnose learning needs, comply with curriculum requirements and support colleagues to evaluate the effectiveness of their approaches to assessment."
lead: "Evaluate school assessment policies and strategies to support colleagues with: using assessment data to diagnose learning needs, complying with curriculum, system and/or school assessment requirements and using a range of assessment strategies."


5.2 Provide feedback to students on their learning 
graduate: "Demonstrate an understanding of the purpose of providing timely and appropriate feedback to students about their learning."
proficient: "Provide timely, effective and appropriate feedback to students about their achievement relative to their learning goals." 
accomplished: "Select from an effective range of strategies to provide targeted feedback based on informed and timely judgements of each student’s current needs in order to progress learning."
lead: "Model exemplary practice and initiate programs to support colleagues in applying a range of timely, effective and appropriate feedback strategies."


5.3 Make consistent and comparable judgements 
graduate: "Demonstrate understanding of assessment moderation and its application to support consistent and comparable judgements of student learning."
proficient: "Understand and participate in assessment moderation activities to support consistent and comparable judgements of student learning."
accomplished: "Organise assessment moderation activities that support consistent and comparable judgements of student learning."
lead: "Lead and evaluate moderation activities that ensure consistent and comparable judgements of student learning to meet curriculum and school or system requirements."


5.4 Interpret student data 
graduate: "Demonstrate the capacity to interpret student assessment data to evaluate student learning and modify teaching practice."
proficient: "Use student assessment data to analyse and evaluate student understanding of subject/content, identifying interventions and modifying teaching practice."
accomplished: "Work with colleagues to use data from internal and external student assessments for evaluating learning and teaching, identifying interventions and modifying teaching practice."
lead: "Co-ordinate student performance and program evaluation using internal and external student assessment data to improve teaching practice." 


5.5 Report on student achievement 
graduate: "Demonstrate understanding of a range of strategies for reporting to students and parents/carers and the purpose of keeping accurate and reliable records of student achievement."
proficient: "Report clearly, accurately and respectfully to students and parents/carers about student achievement, making use of accurate and reliable records."
accomplished: "Work with colleagues to construct accurate, informative and timely reports to students and parents/carers about student learning and achievement."
lead: "Evaluate and revise reporting and accountability mechanisms in the school to meet the needs of students, parents/carers and colleagues."



Standard 6 – Engage in professional learning Focus area Graduate Proficient Highly Accomplished Lead 

6.1 Identify and plan professional learning needs 
graduate: "Demonstrate an understanding of the role of the Australian Professional Standards for Teachers in identifying professional learning needs."
proficient: "Use the Australian Professional Standards for Teachers and advice from colleagues to identify and plan professional learning needs."
accomplished: "Analyse the Australian Professional Standards for Teachers to plan personal professional development goals, support colleagues to identify and achieve personal development goals and pre-service teachers to improve classroom practice."
lead: "Use comprehensive knowledge of the Australian Professional Standards for Teachers to plan and lead the development of professional learning policies and programs that address the professional learning needs of colleagues and pre-service teachers."


6.2 Engage in professional learning and improve practice 
graduate: "Understand the relevant and appropriate sources of professional learning for teachers."
proficient: "Participate in learning to update knowledge and practice, targeted to professional needs and school and/or system priorities."
accomplished: "Plan for professional learning by accessing and critiquing relevant research, engage in high quality targeted opportunities to improve practice and offer quality placements for pre-service teachers where applicable."
lead: "Initiate collaborative relationships to expand professional learning opportunities, engage in research, and provide quality opportunities and placements for pre-service teachers."


6.3 Engage with colleagues and improve practice 
graduate: "Seek and apply constructive feedback from supervisors and teachers to improve teaching practices."
proficient: "Contribute to collegial discussions and apply constructive feedback from colleagues to improve professional knowledge and practice."
accomplished: "Initiate and engage in professional discussions with colleagues in a range of forums to evaluate practice directed at improving professional knowledge and practice, and the educational outcomes of students."
lead: "Implement professional dialogue within the school or professional learning network(s) that is informed by feedback, analysis of current research and practice to improve the educational outcomes of students."


6.4 Apply professional learning and improve student learning 
graduate: "Demonstrate an understanding of the rationale for continued professional learning and the implications for improved student learning."
proficient: "Undertake professional learning programs designed to address identified student learning needs."
accomplished: "Engage with colleagues to evaluate the effectiveness of teacher professional learning activities to address student learning needs."
lead: "Advocate, participate in and lead strategies to support high-quality professional learning opportunities for colleagues that focus on improved student learning."




Standard 7 – Engage professionally with colleagues, parents/carers and the community Focus area Graduate Proficient Highly Accomplished Lead 


7.1 Meet professional ethics and responsibilities 
graduate: "Understand and apply the key principles described in codes of ethics and conduct for the teaching profession."
proficient: "Meet codes of ethics and conduct established by regulatory authorities, systems and schools."
accomplished: "Maintain high ethical standards and support colleagues to interpret codes of ethics and exercise sound judgement in all school and community contexts."
lead: "Model exemplary ethical behaviour and exercise informed judgements in all professional dealings with students, colleagues and the community."


7.2 Comply with legislative, administrative and organisational requirements 
graduate: "Understand the relevant legislative, administrative and organisational policies and processes required for teachers according to school stage."
proficient: "Understand the implications of and comply with relevant legislative, administrative, organisational and professional requirements, policies and processes."
accomplished: "Support colleagues to review and interpret legislative, administrative, and organisational requirements, policies and processes."
lead: "Initiate, develop and implement relevant policies and processes to support colleagues’ compliance with and understanding of existing and new legislative, administrative, organisational and professional responsibilities."


7.3 Engage with the parents/ carers 
graduate: "Understand strategies for working effectively, sensitively and confidentially with parents/carers."
proficient: "Establish and maintain respectful collaborative relationships with parents/ carers regarding their children’s learning and wellbeing."
accomplished: "Demonstrate responsiveness in all communications with parents/carers about their children’s learning and well-being."
lead: "Identify, initiate and build on opportunities that engage parents/ carers in both the progress of their children’s learning and in the educational priorities of the school."


7.4 Engage with professional teaching networks and broader communities 
graduate: "Understand the role of external professionals and community representatives in broadening teachers’ professional knowledge and practice."
proficient: "Participate in professional and community networks and forums to broaden knowledge and improve practice."
accomplished: "Contribute to professional networks and associations and build productive links with the wider community to improve teaching and learning."
lead: "Take a leadership role in professional and community networks and support the involvement of colleagues in external learning opportunities."


