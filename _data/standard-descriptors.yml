  reflection: "There a different ways in which parents and carers can be involved in the educative process. One area in particular can be in providing support to students in subjects in which they are struggling. Communication with parents/carers could create an opportunity to share strategies or resources for support the child in learning the subject, whether in the classroom or at home. Related is in managing student workloads and ensuring the relevant assignment work is completed. For example, a work avoidance strategy sometimes used by students can be to tell teachers that work has been left at home, and then go home and tell parents/carers that no work has been set, or that it has been left at school. Left to go on, then no progress is made on student work or learning. This only strategy only works for the student if there is no communication between teachers and parents/carers. By keeping parents/carers informed, teachers and parents/carers can work together to support or approriately pressue students to support learning. Parents/carers can also be a good source of external expertice that can be be brought into the class to give different perspectives on content."
