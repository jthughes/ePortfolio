- id: "apst2-4"
  descriptor: "2.4 Understand and respect Aboriginal and Torres Strait Islander people to promote reconciliation between Indigenous and non-Indigenous Australians."
  indicator: "Demonstrate broad knowledge of, understanding of and respect for Aboriginal and Torres Strait Islander histories, cultures and languages"
  reflection: "Promoting respect for Aboriginal and Torres Strait Islanders people, their histories, culture, and language, and promoting reconciliation between Indigenous and non-Indigenous Australians is undeniably important, but when the damage of the absence of respect and reconcilliation is not present daily, it can be easy to forget about its impact. Respect and reconcilliation is hard when everyone is not aware of the issues tied up in them, and if they are not talked about in school, it can be easy for that knowledge to be missed by entire classes of students, which only works to maintain current biases and disrespect. So, it is important to make sure are aware of the Indigenous cultures and histories, and are aware of the importance of reconcilliation and respect. While this content can be addressed directly in various classes, even just the steady reinforcement that there is value to these cultures and histories, and that there is a continuing need for reconcilliation can affect students and produce outcomes. [REVIEW]"
  evidence: "Evidence of promoting reconciliation can be seen in the Indigenous Content Unit Plan, particularly the investigation."

