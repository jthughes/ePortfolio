# Standard 4: Create and maintain supportive and safe learning environments
- id: "apst4-1"
  descriptor: "4.1 Support student participation."
  indicator: "Identify strategies to support inclusive student participation and engagement in classroom activities."
  reflection: "There can be a number of barriers to student participation, and thus engagmenet, in classroom activities. Asking closed questions with only one correct answer, and taking the first hand up discourages the less confident, and reinforces that idea that you have to be quick to be good at maths. Instead, preference should be given to open questions with multiple correct answers, though these take more planning to be truely effective. Choosing a student to answer questions entirely at random can be effective for a class with uniform ability to ensure all students have to be paying attention and engaged with the class. A better option for classes with mixed ability is to have opportunities for discussions with a neighbour, or a table group. This encourages all students to talk and get involved. If you take the opportunity to walk around and listen to student thinking at the same time, you can potentially support specific students to share their useful and unique thoughts with the class. A strategy making use of ICT is use of a survey platform, or something like a Desmos activity, to provide all students an opportunity to anonymously submit a response, allowing you to share ideas without needing to focus attention on a single student if they don't want the spotlight."
  evidence: "Evidence of this can been seen in the choice of year 7 maths enrichment activities, bingo game"

- id: "apst4-2"
  descriptor: "4.2 Manage classroom activities."
  indicator: "Demonstrate the capacity to organise classroom activities and provide clear directions."
  reflection: "Organisation and clarity are key aspects of effectively managing classroom activities. If there is a task or activity to perform, and the instructions on what to do, how to do it, and when to do it are all clear, then there's a good chance it will go smoothly. Of course, if the classroom activity has not been properly planned and organised in advance, giving adequate instuctions clearly will be basically impoosible. If there is an absence of these two aspects, its usually very clear to see in the behaviour of the class. So, to achieve that organisation and clarity, you need to make sure that any materials are preppared and can be quickly and efficiently distributed so that there is not significant downtime for students recieving materials first/last. This might require having another activity on the go first that gives you time to distribute resources first before transitioning activities. But for this to work, the instructions need to be clear and concise, so that all students can quickly understand what is going on, and what they should be doing at any given point. Consistency in the manner that instructions are given can go a long way to supporting this, whether that is colour coding instructions on the board to indicate what to do with each task, or always the days work found in a specific place so they know they can always find what to do next. An important aspect of delivery instructions is also to present the instructions in multiple forms, and repeat the instructions. So verbally go through the instructions, but also list the instructions on the board. If there are resources being handed out, then list instructions there too, and if it looks or sounds like there are students that have missed the prior instructions, remind the class of the instructions and that the instructions can be found in the normal place on the board/room, etc."
  evidence: "Evidence can be seen in instructions for bingo game lesson plan, and photographs of boardwork, and OneNote task setting."

- id: "apst4-3"
  descriptor: "4.3 Manage challenging behaviour."
  indicator: "Demonstrate knowledge of practical approaches to manage challenging behaviour."
  reflection: "There are many ways that challenging behaviour can be exhibited, for a variety of different causes. While ideally strategies are implemented to prevent the behaviour arising in the first instance, the reality is that sometimes it will be unavoidable, and so having practical ways of managing such behaviour already ready to go is valuable. One strategy is certainly to be aware of the schools behaviour management policy to know and be able to enforce in a consistent manner the appropriate consequences. But turning to research and to the advice of other experienced educators is valuable, which was what was involved in writing a personal handbook on 'Promoting a Positive Learning Environment'. Clearly established rules, that might be displayed around the room, which are consistently enforced can be effective. Use of Glasser's Triplets ("What are you doing? Is it against the rules? What should you be doing?") is a similar tactic, though relies on clear task setting with a visual component that can be referenced. Ideally less confrontational methods are used first, but increase the confrontation as is necessary to resolve the severity of the disruption, to the extent of providing students the choice to obey or accept the logical punishment for the infraction, making use of the school behaviour manegment systems if necessary, or the behaviour continues consistently."
  evidence: "Evidence can be been seen in the Handbook for Promoting a Positive Learning environment, and in practicum reports."

- id: "apst4-4"
  descriptor: "4.4 Maintain student safety."
  indicator: "Describe strategies that support students’ well-being and safety working within school and/or system, curriculum and legislative requirements."
  reflection: ""
  evidence: ""

- id: "apst4-5"
  descriptor: "4.5 Use ICT safely, responsibly and ethically."
  indicator: "Demonstrate an understanding of the relevant issues and the strategies available to support the safe, responsible and ethical use of ICT in learning and teaching."
  reflection: "While ICT can be used to great effect, it is also easily misused and students can easily be on either side of an improper use of ICT. One part of misusing ICT is in the form of plagiarism. While students can be guilty of plagiarism without using any technology, the reality is that the internet is often the first (and sometimes only) port of call for students when doing research. Without having been trained to properly reference, or even being aware that there is a problem with not referencing can make it very easy for students to unknowingly plagiarise. It is then important to educate students both on how to properly give attribution to any sources they make use of, but also show them the real world consequences when you don't. Another way that ICT get misused is cyberbulling. Using technology, whether phone messages/calls, email, or social media, bullies can continue to bully other children outside of the schoolyard, at any hour of the day. This is an area particularly where it is incredibly valuable for students to know what their options are when they are being bullied online, and for the bullies, what the consequences are of being caught."
  evidence: "Evidence can be seen in the Cyber-safety professional learning session attended, and in the information given about properly referencing research in the JSMEP competition student task sheet."


