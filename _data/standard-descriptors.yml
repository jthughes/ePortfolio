# Standard 6: Engage in professional learning
- id: "apst6-1"
  descriptor: "6.1 Identify and plan professional learning needs."
  indicator: "Demonstrate an understanding of the role of the Australian Professional Standards for Teachers in identifying professional learning needs."
  reflection: "The Australian Professional Standards for Teachers (APSTs) provided a useful framework for teachers to identify their strengths and weaknesses as a teacher. Because care in being thorough has been taken in creating the standards, and then there is a requirement to engage with and provide evidence of the standards to gain and maintain registration, teachers are regularly expected to reflect on which standards have been given more attention to, and which standards need more attention. For pre-service teachers, they provide a good overview of the different aspects of teaching to try and engage with as much as possible while on placement, or in any other preparation for becoming a registered teacher. Having an awareness of which standards I had a need to learn about meant that when another educator talked about the Stronger Smarter online professional learning program, I was able immediately identify that as a specific source of professional learning to undertake to improve my practice as a teacher."
  evidence: ""

- id: "apst6-2"
  descriptor: "6.2 Engage in professional learning and improve practice."
  indicator: "Understand the relevant and appropriate sources of professional learning for teachers."
  reflection: "While reading a random webpages may offer suggestions that might end up leading to an improvement in your teaching at some point, it is hardly a reliable way of receiving relevant and appropriate professional learning. Good places to start are professional learning recommened or required by the Department for Education, or any other learning that is required for registration. Officially recognised training organisations become the best place to receive these types of training. Another place to find quality professional learning is through professional teaching associations. These associations organise or advertise professional learning opportunities to best support teachers that are part of the association. Often these organisation put on annual conferences that not only provide opportunity for proffessional learning through workshops and keynotes, but also provide great opportunities to network with other professionals. Schools will also often provide internal opportunities for professional development of staff that has been selected to support staff in meeting school objectives. Another source of professional learning is through properly researched, referenced, and reviewed, research papers and books on topics relevant to educations."
  evidence: "Evidence can be seen in the different forms of professional learning that I have engaged in: mandated training, voluntary attendance of externally organised sessions, and internal school professional learning. "

- id: "apst6-3"
  descriptor: "6.3 Engage with colleagues and improve practice."
  indicator: "Seek and apply constructive feedback from supervisors and teachers to improve teaching practices."
  reflection: "Other teachers, particularly those with more experience than you, are great resources for improving your practice, but only if you talk to them, and actually trial any offered advice in your classroom. I was particuraly conscious of that as a pre-service teacher on teaching practicums. A nice thing about teaching practicum is the presence of a more experienced teacher in every lesson, who is able to offer rapid feedback on what went well, what needed improvement, and how to fix it, whether that's immediately after a lesson, or in a free moment during the lesson. Particularly in the earliest lessons I taught, it was incredibly valuable to be able to immediately try the mentor's suggestions in the next class, and see immediate improvements in the class. The continual access to the mentor was also useful in the planning process to ensure the reasonableness of unit and lesson plans."
  evidence: "Evidence of seeking feedback is found particularly in the final report of each placement."

- id: "apst6-4"
  descriptor: "6.4 Apply professional learning and improve student learning."
  indicator: "Demonstrate an understanding of the rationale for continued professional learning and the implications for improved student learning."
  reflection: "Fundamentally, continued professional learning supports teachers in improving their practice, and if teachers are imiproving the quality of their teaching effectively and appropriately, then this should provide opportunities for improved student learning. This doesn't just mean that the teacher might undertake learning to improve how they present a particular topic, but encompasses training to identify and support students struggling with mental health, or any other type of learning that allows teachers to support students through challenges from outside of the classroom, so that when they are inside the classroom they are in a better position to actually learn."
  evidence: ""


