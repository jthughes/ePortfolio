  reflection: "Teaching isn't, or shouldn't, be a solitary profession, and a teacher isn't a master of everything, and does not have the time to be. As a teacher, the challenges you face are not always going to be so unique to you that no one else has ever faced a similar challenge. And so by enganging with other educators, and with members of other communities, you can bring into the classroom new strategies and additional knowledge that you as a sole teacher may never have otherwise discovered. I have made great use of Twitter to benefit my teaching. By connecting with maths educators from around the world, I have gained access to many useful resources, from which I have drawn activities, lesson ideas, and even teaching pedagogies. It has also lead to some great suggestions for professional readings to improve my practice, as well as support when I have asked for it.
