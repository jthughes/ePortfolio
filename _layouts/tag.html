---
layout: default
---

<div class="blog list">

	<header class="post-header">
		<h1 class="post-title">APST {{ page.tag }}</h1>
	</header>
    <div>
		<b>{{ page.graduate }}</b><br>
	</div>
    <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
    </div>
    
    <div>
        <h2>Posts tagged APST {{ page.tag }}:</h2>
    </div>
	<ul class="post-list">
		{% for post in site.tags[page.tag] %}
			{% include post_preview.html %}
		{% endfor %}
	</ul>	
</div>
